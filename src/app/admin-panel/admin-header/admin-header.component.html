<!-- SideBar Content -->
<p-sidebar [(visible)]="visibleSidebar1" [style]="{width:'18em', background:'black'}">
  <div *appHasRole="['Admin','ADMIN']" >
    <a [routerLink]="['/Admin/Dashboard']"><i class="fas fa-tachometer"
      style="font-size: 25px; color:#ffffff; margin-left:35px;"> Dashboard </i></a>
     <hr style="color: white;">
    </div>

  <div *appHasRole="['Admin','ADMIN']">
    <a   [routerLink]="['/Admin/Account']" routerLinkActive="active"><i class="fas fa-dollar-sign"
      style="font-size: 25px; color:#ffffff; margin-left:35px;"> Account </i></a>
  <hr style="color: white;">
  </div>
  <a  style="cursor: pointer;" routerLinkActive="active-link" routerLinkActive="active"
    (click)="showDropDown.thirdDropDown= !showDropDown.thirdDropDown"><i
      style="font-size: 25px; color:#ffffff; margin-left:35px;" class="fas fa-caret-down" aria-hidden="true">&nbsp;
      User</i></a>
  <div *ngIf="showDropDown.thirdDropDown">
    <ul style="font-size: 17px;">
      <li  *appHasRole="['Admin','ADMIN']" style="color: #ffffff; padding: 8px;">
        <a [routerLink]="['/Admin/UserRoles']" routerLinkActive="active-link" routerLinkActive="active"><i
            class="fas fa-user-tag" style="font-size: 20px; color:#ffffff; margin-left:35px;"> Users Roles </i></a>
      </li>
      <li *appHasRole="['Admin','ADMIN']" style="color: #ffffff; padding: 8px;">
        <a [routerLink]="['/Admin/Employee']" routerLinkActive="active-link" routerLinkActive="active"><i
            class="fas fa-user" style="font-size: 20px; color:#ffffff; margin-left:35px;"> Employee </i></a>
      </li>
      <li *appHasRole="['Admin','ADMIN', 'Employee', 'EMPLOYEES']" style="color: #ffffff; padding: 8px;">
        <a [routerLink]="['/Admin/UserOrders']" routerLinkActive="active-link" routerLinkActive="active"><i
            class="fas fa-bullseye" style="font-size: 20px; color:#ffffff; margin-left:35px;"> User-Orders </i></a>
      </li>
    </ul>

  </div>
  <hr style="color: white;">


  <!-- Drop-Down-List -->
  <a *appHasRole="['Admin','ADMIN', 'Employee', 'EMPLOYEES']" style="cursor: pointer;" routerLinkActive="active-link" routerLinkActive="active"
    (click)="showDropDown.firstDropDown= !showDropDown.firstDropDown"><i
      style="font-size: 25px; color:#ffffff; margin-left:35px;" class="fas fa-caret-down" aria-hidden="true">&nbsp;
      Product</i></a>
  <div *ngIf="showDropDown.firstDropDown">
    <ul style="font-size: 17px;">
      <li style="color: #ffffff; padding: 8px;">
        <a [routerLink]="['/Admin/Mobile']" routerLinkActive="active-link" routerLinkActive="active"><i
            class="fas fa-mobile" style="font-size: 20px; color:#ffffff; margin-left:35px;"> Mobile </i></a>
      </li>
    </ul>
  </div>
  <hr style="color: white;">



  <!-- Second Drop-Down-List -->
  <a *appHasRole="['Admin','ADMIN', 'Employee', 'EMPLOYEES']" style="cursor: pointer;" routerLinkActive="active-link" routerLinkActive="active"
    (click)="showDropDown.secondDropDown= !showDropDown.secondDropDown"><i
      style="font-size: 25px; color:#ffffff; margin-left:35px;" class="fas fa-caret-down" aria-hidden="true">&nbsp;
      Extra Product Info</i></a>
  <div *ngIf="showDropDown.secondDropDown">
    <ul style="font-size: 17px;">
      <li style="color: #ffffff; padding: 8px;">
        <a [routerLink]="['/Admin/Category']" routerLinkActive="active-link" routerLinkActive="active"><i
            class="fas fa-warehouse" style="font-size: 20px; color:#ffffff; margin-left:35px;"> Category </i></a>
      </li>
      <li style="color: #ffffff; padding: 8px;">
        <a [routerLink]="['/Admin/Brand']" routerLinkActive="active-link" routerLinkActive="active"><i
            class="fab fa-stack-overflow" style="font-size: 20px; color:#ffffff; margin-left:35px;"> Brand </i></a>
      </li>
      <li style="color: #ffffff; padding: 8px;">
        <a [routerLink]="['/Admin/Carousel']" routerLinkActive="active-link" routerLinkActive="active"><i
            class="far fa-images" style="font-size: 20px; color:#ffffff; margin-left:35px;"> Carousel Image </i></a>
      </li>
    </ul>
  </div>

</p-sidebar>
