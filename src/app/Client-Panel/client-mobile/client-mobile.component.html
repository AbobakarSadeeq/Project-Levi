
<app-header-sidebar></app-header-sidebar>



<div class="col-10"><br>
  <div class="row">
   <div>
     <div class="container-fluid">
       <div class="row">
         <div class="col-2-offset"></div>
                   <div class="col-lg-2" *ngFor="let mobileData of filterArray">
                       <a style=" font-family: Gotham Medium; font-size: 15px; color: #282828; text-decoration: none;" [routerLink]="['/Mobile/Detail/', mobileData?.mobile_Id]">
                               <img src="{{mobileData?.mobileImagess[0].url}}" class="card-img-top" alt="adv" style=" width: 162px; height: 160px;" />
                           <span style="font-family: Gotham Medium; font-size: 14px; "><b>{{mobileData?.mobileName}}</b> </span> <span style="font-family: Gotham Medium; font-size: 14px; "><b> &nbsp;({{mobileData?.ram}}, {{mobileData?.storage}})</b></span>
                           <p style="color:#1c1018; font-family: Gotham Medium; font-size: 18px; "><b>{{mobileData?.mobilePrice | currency: 'Rs ': 'symbol':'1.0'}}</b></p>
                       </a>
                   </div>

       </div>
   </div>
   </div>
  </div>
 </div>
 <mat-spinner mode="indeterminate"  *ngIf="showIndicator" class="matSpinner"></mat-spinner>
